<h1>Login</h1>
<hr>

<div class="row justify-content-center">

    <div class="col-9">

        <form action="" class="p-4" (ngSubmit)="ingresar()">

            <input type="text"
                   name="nombre"
                   class="form-control"
                   placeholder="Nombre de usuario"
                   autofocus
                   [(ngModel)]="nombre"
            >
            
            <button class="btn btn-primary btn-block mt-3"
                    [disabled]="nombre.trim().length === 0"
            >Ingresar</button>

        </form>

    </div>

</div>
